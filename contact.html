            <link rel="preconnect" href="https://fonts.googleapis.com">
           
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons&style=outlined" rel="stylesheet">
            
            <title>FLOWERY.</title>
      </head>
      <body>
             <!-- Navigation -->
             <div class="header">
        
                <a href="./" class="logo-text"><h1>FLOWERY.</h1></a> 
                <!-- Right-sided navbar links. -->
                <div class="links-navbar">
                    <a href="#about" class="nav-item">About</a>
                    <a href="#contact" class="nav-item">Contact</a>
                    <a href="#shop" class="nav-item">Shop</a>
                    <div class="cart">
                        <a href="shoppingcart.html"><i class="fas fa-shopping-basket fa-lg" id="shopping-cart"></i> <span class="count"></span> <!--Item count--></a>
                    </div>
                    <div class="search-button">
                        <i class="fa fa-search search-icon"></i>
                    </div> 
                </div>
                    </div>
                </div>
            </div>

         <!---- Header Page--->
            <div class="head-container">
                    <div class="header-text-content">
                        <h1 class="header-title">Contact Us</h1>
                        <hr>
                        <p class="header-desc">Quality plants for your home from seedlings to indoor trees. 
                            <br>	
                            Fill your home with green friends.</p>
                    </div>
            </div>
               
         <!---- Header Page End--->

                <!---Main Content---->   
            <div class="main">
                <div class="left">
                    <h1 class="text-title">Hello, We're here for you!</h1>
                    <p>Our customer service team is waiting to assist you.</p>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
        
                    <button type="submit">Submit</button>
                </form>
                </div>
                <div class="right">
                    <img class="img-content" src="/images/plant3.png" alt="img-about" />
                </div>
            </div>
              
                
         
               
       
                <!---Footer Section---->    
            
                <footer class="footer-container" >
                    <div class="footer-content">
                        <div class="footer-logo">
                            <h3 class="logo-text">FLOWERY.</h3>
                          
                        </div>
                        <div>
                        <ul class="socials">
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-instagram"> </i>
                            <i class="fab fa-github"></i>
                            <i class="fab fa-youtube"></i>
                        </ul>
                    </div>
                    </div>
                    <hr>
                    <div class="copyright">
                        <h5>&#169 2023 All Rights Reserved. </h5>
                    </div>
                </footer>

        </div>
